name: Docker Build & Publish

on:
  workflow_run:
    workflows: ['Code Quality']
    types:
      - completed
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if:
      ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion
      == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NOVA_WEB_API_HOST=${{ vars.NOVA_WEB_API_HOST }}
            NOVA_WEB_API_PORT=${{ vars.NOVA_WEB_API_PORT }}
            NOVA_WEB_API_PROTOCOL=${{ vars.NOVA_WEB_API_PROTOCOL }}
            NOVA_WEB_AUTHOR=${{ vars.NOVA_WEB_AUTHOR }}
            NOVA_WEB_NAME=${{ vars.NOVA_WEB_NAME }}
            NOVA_WEB_NETWORK=${{ vars.NOVA_WEB_NETWORK }}
            NOVA_WEB_PORT=${{ vars.NOVA_WEB_PORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}
